	<script src="bwc.js"></script>
	<script src="animation.js"></script>
	<script>
		function display_site() {
			$("#canvas").css("height", "");
			$("#canvas").css("width", "");
			$("#dom_overlay_container").remove();
			$("#canvas").animate({
				width: '0',
				height: '0',
				opacity: -10
			}, 500, "swing", function () {
				// Animation complete.
				$("#animation_container").remove();
				$("#main").show();
				$("#main").animate({ opacity: 100 }, "short");
			});
		}
		function start() {
			init_animation();
		}
	</script>
</head>

<body onload="start()" style="background-color: grey;">
	<div id="animation_container">
		<canvas id="canvas" width="1024" height="768" style="position: absolute; display: block;"></canvas>

		</div>
	</div>
